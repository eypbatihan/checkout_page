<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bag">
            <div class="img"><img src="photo1.png" alt="bag"></div>
            <div class="info">
                <div class="name">
                    <h1>Vintage Backbag</h1>
                    <p>$25.98 <span>$34.99</span></p>
                </div>
                <div class="quantity">
                    <p>-</p>
                    <span>1</span>
                    <p>+</p>
                </div>
                <div class="remo">
                    <button class="remove">Remove</button>
                </div>
                <div class="proTotal">
                    <p>Product Total:</p>
                </div>
            </div>
        </div>
        <div class="shoes">
            <div class="img"><img src="photo2.png" alt="bag"></div>
            <div class="info">
                <div class="name">
                    <h1>Levi Shoes</h1>
                    <p>$45.99 <span>$54.99</span></p>
                </div>
                <div class="quantity">
                    <p>-</p>
                    <span>1</span>
                    <p>+</p>
                </div>
                <div class="remo">
                    <button class="remove">Remove</button>
                </div>
                <div class="proTotal">
                    <p>Product Total:</p>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="img"><img src="photo3.jpg" alt="bag"></div>
            <div class="info">
                <div class="name">
                    <h1>Antique Clock</h1>
                    <p>$74.99 <span>$94.99</span></p>
                </div>
                <div class="quantity">
                    <p>-</p>
                    <span>1</span>
                    <p>+</p>
                </div>
                <div class="remo">
                    <button class="remove">Remove</button>
                </div>
                <div class="proTotal">
                    <p>Product Total:</p>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="sub">
                <p>Subtotal</p>
                <p class="subtotal">$</p>
            </div>
            <div class="tax">
                <p>Tax(%18)</p>
                <p class="taxtotal">$</p>
            </div>
            <div class="shipping">
                <p>Shipping</p>
                <p class="shippingtotal">$</p>
            </div>
            <div class="all">
                <p>Total</p>
                <p class="alltotal">$</p>
            </div>



        </div>
    </div>
</body>
</html>
