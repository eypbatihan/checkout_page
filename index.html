<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="head">Checkout</h1>
    <div class="container">
        <div class="bag">
            <div class="img"><img src="photo1.png" alt="bag"></div>
            <div class="info">
                <div class="name">
                    <h1>Vintage Backbag</h1>
                    <p>$25.98 <span>$34.99</span></p>
                </div>
                <div class="quantity">
                    <p class="bagdecrease" >-</p>
                    <span id="bagspan">1</span>
                    <p class="bagincrease" >+</p>
                </div>
                <div class="remo">
                    <button class="remove">Remove</button>
                </div>
                <div class="proTotal">
                    <p id="bagproTotal" >Product Total:$25.98</p>
                </div>
            </div>
        </div>
        <div class="shoes"> 
            <div class="img"><img src="photo2.png" alt="bag"></div>
            <div class="info">
                <div class="name">
                    <h1>Levi Shoes</h1>
                    <p>$45.99 <span>$54.99</span></p>
                </div>
                <div class="quantity">
                    <p class="shoesdecrease">-</p>
                    <span id="shoesspan">1</span>
                    <p class="shoesincrease">+</p>
                </div>
                <div class="remo">
                    <button class="remove">Remove</button>
                </div>
                <div id="shoesproTotal">
                    <p>Product Total:$45.99</p>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="img"><img src="photo3.jpg" alt="bag"></div>
            <div class="info">
                <div class="name">
                    <h1>Antique Clock</h1>
                    <p>$74.99 <span>$94.99</span></p>
                </div>
                <div class="quantity">
                    <p class="clockdecrease" >-</p>
                    <span id="clockspan" >1</span>
                    <p class="clockincrease" >+</p>
                </div>
                <div class="remo">
                    <button class="remove">Remove</button>
                </div>
                <div id="clockproTotal">
                    <p>Product Total:$74.99</p>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="sub">
                <p>Subtotal</p>
                <p id="subtotal">$146.97</p>
            </div>
            <div class="tax">
                <p>Tax(%18)</p>
                <p id="taxtotal">$26.45</p>
            </div>
            <div class="shipping">
                <p>Shipping</p>
                <p id="shippingtotal">$15.00</p>
            </div>
            <div class="all">
                <p>Total</p>
                <p id="alltotal">$188.42</p>
            </div>



        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
